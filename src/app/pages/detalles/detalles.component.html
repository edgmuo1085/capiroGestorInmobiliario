            <p>Titulo de la propiedad</p>
        </div>
        <div class="detalles__contenido">
            <div class="detalles__imagenes">
                <p-galleria [value]="images">
                    <ng-template pTemplate="item" let-item>
                        <img [src]="item.previewImageSrc" [alt]="item.alt" class="detalle__img" />
                    </ng-template>
                </p-galleria>

            <div class="detalles__info">
                <div class="info__titulo">
                    <p>Detalles</p>
                </div>
                <div class="info__descripcion">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, provident ipsa? Ipsam, ea maiores aliquid reprehenderit nostrum ullam.
                </div>

                        <img src="./assets/images/icono-galeria1.png" alt="" class="info__item--img">
                        <p>3 Habitaciones</p>
                    </div>
                    <div class="info_item">
                        <img src="./assets/images/icono-galeria2.png" alt="" class="info__item--img">

                    <p>Precio de venta</p>

                </div>

                    <button class="info__boton--volver" routerLink="/propiedades">Volver</button>
