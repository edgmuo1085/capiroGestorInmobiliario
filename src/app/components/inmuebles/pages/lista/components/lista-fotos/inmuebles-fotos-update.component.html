<div class="container-fluid" id="update-img-inmueble">
  <div class="row justify-content-center my-4">
    <div class="col-12 text-center">
      <h5>Actualice las fotograf√≠as del inmueble</h5>
    </div>
  </div>
  <ng-container *ngFor="let foto of listaFotos">
    <div class="row justify-content-center">
      <div class="col-12 col-md-3 text-center my-2 border-custom">
        <img [src]="foto.url" [alt]="foto.nombreArchivo" class="custom-img-update" />
      </div>
      <div class="col-12 col-md-9 text-center my-2 border-custom">
        <p-fileUpload name="myfile[]" [customUpload]="true" accept="image/*" (uploadHandler)="actualizarImg($event, foto)"></p-fileUpload>
      </div>
    </div>
  </ng-container>
</div>
