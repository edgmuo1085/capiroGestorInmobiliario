<app-avaluos-menu [actualizarAvaluo]="false"></app-avaluos-menu>

<div class="container">
  <div class="row justify-content-center my-4">
    <div class="col-12">
      <app-avaluo-form
        [formAvaluos]="formAvaluos"
        [tiposInmuebles]="tiposInmuebles"
        [listaEstratos]="listaEstratos"
        [listaNiveles]="listaNiveles"
        [listaHabitaciones]="listaHabitaciones"
        [listaEleccionSiNo]="listaEleccionSiNo"
        [listaBanios]="listaBanios"
        [tipoConstruccion]="tipoConstruccion"
        [idUsuario]="idUsuario"
        [idFormulario]="idFormulario"
        [cargarDocumentos]="cargarDocumentos"
        (actionSaveForm)="onSubmitAvaluo()"
      ></app-avaluo-form>
    </div>
  </div>
</div>
