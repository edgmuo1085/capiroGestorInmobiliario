<ng-container *ngIf="!cargarDocumentos">
  <form [formGroup]="formAvaluos" (ngSubmit)="solicitarAvaluo()" appValidator autocomplete="off" class="form-avaluos">
    <div class="container-fluid my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'tipoInmueble'">
            <app-cap-form-dropdown
              [formData]="formAvaluos"
              [controlName]="'tipoInmueble'"
              [listaItems]="tiposInmuebles"
              [placeholder]="'Tipo de inmueble'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'estrato'">
            <app-cap-form-dropdown
              [formData]="formAvaluos"
              [controlName]="'estrato'"
              [listaItems]="listaEstratos"
              [placeholder]="'Estratos'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'niveles'">
            <app-cap-form-dropdown [formData]="formAvaluos" [controlName]="'niveles'" [listaItems]="listaNiveles" [placeholder]="'Niveles'">
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'habitaciones'">
            <app-cap-form-dropdown
              [formData]="formAvaluos"
              [controlName]="'habitaciones'"
              [listaItems]="listaHabitaciones"
              [placeholder]="'Habitaciones'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'garaje'">
            <app-cap-form-dropdown
              [formData]="formAvaluos"
              [controlName]="'garaje'"
              [listaItems]="listaEleccionSiNo"
              [placeholder]="'Garaje'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'banos'">
            <app-cap-form-dropdown [formData]="formAvaluos" [controlName]="'banos'" [listaItems]="listaBanios" [placeholder]="'Baños'">
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'tiempoConstruido'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'tiempoConstruido'" [placeholder]="'Tiempo de construido (meses)'">
            </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'tipoConstruccion'">
            <app-cap-form-dropdown
              [formData]="formAvaluos"
              [controlName]="'tipoConstruccion'"
              [listaItems]="tipoConstruccion"
              [placeholder]="'Tipo de contrucción'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'ubicacion'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'ubicacion'" [placeholder]="'Ubicación'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'direccion'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'direccion'" [placeholder]="'Dirección'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10">
          <h3 class="hipotecas-titulo">Datos Personales</h3>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'nombre'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'nombre'" [placeholder]="'Nombres'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'apellido'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'apellido'" [placeholder]="'Apellidos'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'celular'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'celular'" [placeholder]="'Teléfono'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'correo'">
            <app-cap-form-input [formData]="formAvaluos" [controlName]="'correo'" [type]="'email'" [placeholder]="'Correo electrónico'">
            </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="d-flex justify-content-evenly mt-5">
        <div class="form-button">
          <button class="form-btn bg-gray" type="button" (click)="btnCancel()">Cancelar</button>
        </div>
        <div class="form-button">
          <button class="form-btn" type="submit">
            Solicitar
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingButton">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="cargarDocumentos">
  <app-documentos-avaluo-hipotecas
    [idAvaluo]="idAvaluo"
    [idUsuario]="idUsuario"
    [nombresFields]="nombresAvaluoDocumentos"
  ></app-documentos-avaluo-hipotecas>
</ng-container>
