<ng-container *ngIf="!cargarDocumentos">
  <form [formGroup]="formHipotecas" (ngSubmit)="solicitarHipoteca()" appValidator autocomplete="off" class="form-hipotecas">
    <div class="container-fluid my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'tipoInmueble'">
            <app-cap-form-dropdown
              [formData]="formHipotecas"
              [controlName]="'tipoInmueble'"
              [listaItems]="tiposInmuebles"
              [placeholder]="'Tipo de inmueble'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'valor'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'valor'" [placeholder]="'Valor comercial'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'area'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'area'" [placeholder]="'Área de la propiedad'">
            </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'direccion'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'direccion'" [placeholder]="'Dirección de la propiedad'">
            </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'usoPropiedad'">
            <app-cap-form-dropdown
              [formData]="formHipotecas"
              [controlName]="'usoPropiedad'"
              [listaItems]="listaUsoPropiedad"
              [placeholder]="'¿Qué uso le da a la propiedad?'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'afectacion'">
            <app-cap-form-dropdown
              [formData]="formHipotecas"
              [controlName]="'afectacion'"
              [listaItems]="listaEleccionSiNo"
              [placeholder]="'¿Tiene alguna afectación la propiedad?'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'estrato'">
            <app-cap-form-dropdown
              [formData]="formHipotecas"
              [controlName]="'estrato'"
              [listaItems]="listaEstratos"
              [placeholder]="'Estrato'"
            >
            </app-cap-form-dropdown>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-10">
          <h3 class="hipotecas-titulo">Datos Personales</h3>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'nombre'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'nombre'" [placeholder]="'Nombres'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'apellido'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'apellido'" [placeholder]="'Apellidos'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'celular'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'celular'" [placeholder]="'Teléfono'"> </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
        <div class="col-12 col-md-5 mb-3">
          <app-cap-form-fielset [label]="'correo'">
            <app-cap-form-input [formData]="formHipotecas" [controlName]="'correo'" [type]="'email'" [placeholder]="'Correo electrónico'">
            </app-cap-form-input>
          </app-cap-form-fielset>
        </div>
      </div>

      <div class="d-flex justify-content-evenly mt-5">
        <div class="form-button">
          <button class="form-btn bg-gray" type="button" (click)="btnCancel()">Cancelar</button>
        </div>
        <div class="form-button">
          <button class="form-btn" type="submit">
            Solicitar
            <div class="spinner-border spinner-border-sm" role="status" *ngIf="loadingButton">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="cargarDocumentos">
  <app-documentos-avaluo-hipotecas
    [idAvaluo]="idAvaluo"
    [idUsuario]="idUsuario"
    [nombresFields]="nombresHipotecaDocumentos"
  ></app-documentos-avaluo-hipotecas>
</ng-container>
