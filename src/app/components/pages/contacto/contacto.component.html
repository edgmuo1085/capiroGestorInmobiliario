    <div class="contacto__form animate__animated animate__slideInRight">
      <div class="contacto__title">
        <p>Formulario de contacto</p>
      </div>
      <div class="contacto__campos">
        <div class="contacto__campo--item">
          <label for="nombre" class="contacto__label">Nombres y Apellidos:</label>
          <input type="text" id="nombre" class="contacto__input" />
        </div>
        <div class="contacto__campo--item">
          <label for="nombre" class="contacto__label">Teléfono:</label>
          <input type="number" id="nombre" class="contacto__input" />
        </div>
        <div class="contacto__campo--item">
          <label for="nombre" class="contacto__label">Email:</label>
          <input type="text" id="nombre" class="contacto__input" />
        </div>
        <div class="contacto__campo--item">
          <label for="nombre" class="contacto__label">Mensaje:</label>
          <textarea name="" id="nombre" class="contacto__textarea"></textarea>
        </div>
        <div class="contacto__campo--botones">
          <a routerLink="/home" class="contacto__boton--cancelar">Cancelar</a>
          <a class="contacto__boton">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
