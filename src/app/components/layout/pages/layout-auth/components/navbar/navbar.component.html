        </svg>

<p-dialog [(visible)]="display">
  <ng-template pTemplate="header"> Header content here </ng-template>
  Content
  <ng-template pTemplate="footer"> //buttons </ng-template>
</p-dialog>

<!-- Header menu movil -->
<div class="header__movil">
  <nav class="header__nav--movil">
    <div class="header__nav--logo--movil" routerLink="home">
      <img src="./assets/images/icono.png" alt="logo" class="logo--movil" />
    </div>
    <div class="header__nav--boton--movil">
      <svg
        (click)="verMenu = !verMenu"
        xmlns="http://www.w3.org/2000/svg"
        width="35"
        height="35"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
        />
      </svg>
    </div>
  </nav>
</div>

<header class="header__movil--display" *ngIf="verMenu">
  <nav class="header__nav">
    <div class="header__nav--logo" routerLink="home">
      <img src="./assets/images/icono.png" alt="logo" class="logo" />
    </div>
    <div class="header__nav--items">
      <a class="header__nav--item" routerLink="home" routerLinkActive="active" (click)="verMenu = false">Inicio</a>
      <a class="header__nav--item" routerLink="" routerLinkActive="active" (click)="verMenu = false">Inmuebles</a>
      <a class="header__nav--item" routerLink="" routerLinkActive="active" (click)="verMenu = false">Nosotros</a>
      <a class="header__nav--item" routerLink="contacto" routerLinkActive="active" (click)="verMenu = false">Contacto</a>
    </div>
    <div class="header__nav--boton">
      <a class="header__boton-login" (click)="showDialog()">Ingresar</a>
      <a class="header__boton" routerLink="registro" (click)="verMenu = false">Registrarse</a>
    </div>
  </nav>
</header>
